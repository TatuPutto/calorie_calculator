<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width"></meta>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
    <link href="forms.css" rel="stylesheet"></link>
    <title>Sisään kirjautuminen</title>
</head>
<body>
    <div class="login">
        <div class="login-form-header">
            <h1>Sisään kirjautuminen</h1>
        </div>
        <div class="form-wrapper">
            <form action="/login" method="post" enctype="application/x-www-form-urlencoded">

                <input type="text" name="username" placeholder="Käyttäjätunnus" />
                <input type="password" name="password" placeholder="Salasana" />
                <input type="submit" value="Kirjaudu sisään" />
            </form>
            <p>
                <a href="/register">Rekisteröidy</a> tai
                <a href="/current-entry"> jatka suoraan sivulle</a>
            </p>
        </div>
    </div>
</body>
