<!DOCTYPE html>
<head>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="forms.css" rel="stylesheet"></link>
    <meta name="viewport" content="width=device-width"></meta>
    <title>Rekisteröityminen</title>
</head>
<body>
    <div class="register">
        <div class="register-form-header">
            <h1>Rekisteröityminen</h1>
        </div>
        <div class="form-wrapper">
            <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                <div>
                    <label class="popup-label input-unfocused">Käyttäjätunnus</label>
                    <input type="text" name="username" placeholder="Käyttäjätunnus" onfocus="showLabel(this)"
                            onblur="hideLabel(0)" oninput="checkUsernameAvailability(this)" required>
                    <span id="username-validity-indicator"></span>
                </div>
                <div>
                    <label class="popup-label input-unfocused">Salasana</label>
                    <input type="password" name="password" placeholder="Salasana" onfocus="showLabel(this)"
                            onblur="hideLabel(1)" oninput="checkPasswordValidity(this)" required>
                    <span id="password-validity-indicator"></span>
                </div>
                <input type="submit" value="Rekisteröidy">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="form-actions.js"></script>
</body>
