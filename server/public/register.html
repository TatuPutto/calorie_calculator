<!DOCTYPE html>
<head>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
    <link href="forms.css" rel="stylesheet"></link>
    <meta name="viewport" content="width=device-width"></meta>
    <title>Rekisteröityminen</title>
</head>
<body>
    <div class="register">
        <div class="register-form-header">
            <h1>Rekisteröityminen</h1>
        </div>
        <div class="form-wrapper">
            <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                <label class="popup-label input-unfocused">Käyttäjätunnus</label>
                <input type="text" name="username" placeholder="Käyttäjätunnus"
                        onfocus="showLabel(this)" onblur="hideLabel(0)" required>
                        <label class="popup-label input-unfocused">Salasana</label>
                        <input type="text" name="password" placeholder="Salasana"
                                onfocus="showLabel(this)" onblur="hideLabel(1)" required>
                <input type="submit" value="Rekisteröidy" />
            </form>
        </div>
    </div>
    <script type="text/javascript" src="form-actions.js"></script>
</body>
